

name: Continuous Integration with Github actions

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Docker Login
      uses: docker/login-action@v2.0.0
      with:
        username: ${{secrets.DOCKER_USERNAME}}
        password: ${{secrets.DOCKER_PASSWORD}}
        
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'adopt'
        cache: maven
        
    - name: Build application jar
      working-directory: .
      run: mvn clean package -DskipTests
      
    - name: Docker compose build
      working-directory: .
      run: docker compose build
      
    - name: Push to docker hub
      working-directory: .
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/bonsaicorner:latest ${{ secrets.DOCKER_USERNAME }}/bonsaicorner:${{ github.run_id }}
        docker push ${{ secrets.DOCKER_USERNAME }}/bonsaicorner:${{ github.run_id }}
        docker push ${{ secrets.DOCKER_USERNAME }}/bonsaicorner:latest
